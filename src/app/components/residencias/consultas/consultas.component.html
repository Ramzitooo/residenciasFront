<app-paginabase [info]="infoPaginaBase"></app-paginabase>






<div class="container">


  <form class="example-form" [style.fontSize.px]="30">
    <mat-form-field class="example-full-width">
      <input matInput type="number" placeholder="Ingrese DNI" >
    </mat-form-field>

  </form>

  <form class="example-form">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Email" formControlname="emailFormControl" required>
      <mat-error *ngIf="emailFormControl.invalid">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
  </form>


      <div class="mat-elevation-z8">
          <table mat-table [dataSource]="listData">
        
            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="apellido">
              <th mat-header-cell *matHeaderCellDef> Apellido </th>
              <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
            </ng-container>
        
            <!-- Weight Column -->
            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef> Nombre </th>
              <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>
        
            <!-- Symbol Column -->
            <ng-container matColumnDef="ndoc">
              <th mat-header-cell *matHeaderCellDef> DNI </th>
              <td mat-cell *matCellDef="let element"> {{element.ndoc}} </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
        </div>


    
</div>
